
    <style type="text/css">
     
    iframe {
    vertical-align: top;
    }
     
    #canvas_holder{
    position: fixed;
    top: 0px;
    left: 0px;
    width:100%;
    height:100%;
    z-index: 0;
    }
     
    #map_canvas{
    width:100%;
    height:100%;
    position: "absolute";
    top: 0px;
    left: 0px;
    overflow: "hidden";
    }
     
    #holder{
    width: 300px;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
    position: absolute;
    color: white;
    padding: 10px;
    border-radius: 10px;
    -moz-border-radius: 10px;
    -o-border-radius: 10px;
    -webkit-border-radius: 10px;
    -ms-border-radius: 10px;
    }
     
    a{
    color: white;
    }
    }
    </style>
     
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js" ></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="prettymaps.js"></script>
    <script type="text/javascript">
     
    /*
    Global
    */
    var map;
     
    function initialize() {
     
    /*
    Basic Setup
    */
     
    var latLng = new google.maps.LatLng(9.579948,76.623772);
     
    var myOptions = {
	panControl: true,
	zoomControl: true,
	hue: '#00FF55',
                    saturation: -30,
						mapTypeControl: true,
						scaleControl: true,
						streetViewControl: true,
						overviewMapControl: true,
    draggable: true,
    disableDoubleClickZoom: true, //disable zooming
    scrollwheel: true,
    zoom: 12,
    center: latLng,
    mapTypeId: google.maps.MapTypeId.ROADMAP // ROADMAP; SATELLITE; HYBRID; TERRAIN;
    };
     
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
     
    
	/*
    MARKER
    */
     
    /*
    //for custom image
    var image = 'yourflag.png';
    icon: image
     
    //for animation marker drop
    animation: google.maps.Animation.DROP
     
    */
    var markerlatlng = new google.maps.LatLng(9.579948,76.623772);
     
    var marker = new google.maps.Marker({
    position: markerlatlng,
    title:"Ritu \'15"
    });
     
    marker.setMap(map);
     
    /*
    INFO Bubble
    */
     
    myInfoWindowOptions = {
    content: '<div class="info-window-content"><h4>Rajiv Gandhi Institute of Technology, Kottayam</h4></div>',
    maxWidth: 275
    };
     
    infoWindow = new google.maps.InfoWindow(myInfoWindowOptions);
     
    google.maps.event.addListener(marker, 'click', function() {
    infoWindow.open(map,marker);
    });
     
    google.maps.event.addListener(marker, 'dragstart', function(){
    infoWindow.close();
    });
     
    infoWindow.open(map,marker);
     
     
    }//end initialize
     
     
    /*
    onLoad
    */
    $(function(){
    initialize();
    
     
    });
     
    </script>
     
    </head>
    <body>
    <!--Google Maps APIv3 Background-->
    <div id="canvas_holder">
    <div id="map_canvas"></div>
    </div><!-- End Google Maps Background -->
     
    </body>
    </html>
